plugins {
    // Apply the foojay-resolver plugin to allow automatic download of JDKs
    id 'org.gradle.toolchains.foojay-resolver-convention' version '1.0.0'
}

rootProject.name = 'pms-examples'

include(
  'core',
  'util',
  'generators',
  'declarative-processing',
  'in-mem-repo-impl',
  'jdbc-repo-impl',
  'jpa-repo-impl',
  'mongodb-repo-impl',
  'neo4j-repo-impl',
  'event-store-impl'
)
